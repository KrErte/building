version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bq-postgres
    environment:
      POSTGRES_DB: buildquote
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: bq-backend
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/buildquote
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - APP_BASE_URL=http://62.171.153.133
      - APP_DEV_MODE=true
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,http://62.171.153.133,http://localhost
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: bq-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
