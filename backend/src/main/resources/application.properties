# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/buildquote}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.sql.init.mode=never

# Anthropic API Configuration
anthropic.api.key=${ANTHROPIC_API_KEY:}
anthropic.api.url=https://api.anthropic.com/v1/messages
anthropic.model=claude-sonnet-4-20250514

# File Upload Configuration
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

# IFC Parser Configuration (IfcOpenShell)
buildquote.ifc.parser.script-path=/opt/buildquote/scripts/extract_ifc.py
buildquote.ifc.parser.python-binary=python3
buildquote.ifc.parser.temp-dir=${java.io.tmpdir}/buildquote/ifc
buildquote.ifc.parser.timeout-seconds=600
buildquote.ifc.parser.max-file-size-mb=1000
buildquote.ifc.parser.cleanup-after-minutes=30

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost:80

# Resend Email Configuration
resend.api.key=${RESEND_API_KEY:}
resend.from.email=onboarding@resend.dev
resend.dev.mode=true
resend.dev.recipient=kristo.erte@gmail.com

# App Configuration
app.base.url=http://localhost:4200

# Google Places API Configuration
google.places.api.key=${GOOGLE_PLACES_API_KEY:}

# JWT Configuration
jwt.secret=${JWT_SECRET:buildquote-default-secret-key-for-development-must-be-at-least-64-bytes-long-for-hmac-sha512}
jwt.access-token-expiration-ms=900000
jwt.refresh-token-expiration-ms=604800000

# IMAP Configuration (for inbound email polling)
mail.imap.host=${IMAP_HOST:}
mail.imap.port=${IMAP_PORT:993}
mail.imap.username=${IMAP_USERNAME:}
mail.imap.password=${IMAP_PASSWORD:}
mail.imap.poll-interval-ms=60000
mail.imap.enabled=${IMAP_ENABLED:false}

# Reminder Configuration
reminder.delay-hours=72
reminder.max-count=2
