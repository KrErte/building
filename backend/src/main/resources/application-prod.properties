# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://bq-postgres:5432/buildquote
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=buildquote
spring.datasource.password=buildquote123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Anthropic API Configuration
anthropic.api.key=${ANTHROPIC_API_KEY:}
anthropic.api.url=https://api.anthropic.com/v1/messages
anthropic.model=claude-sonnet-4-20250514

# File Upload Configuration
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# IFC Parser Configuration (IfcOpenShell)
