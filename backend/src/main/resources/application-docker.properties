# Database Configuration for Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/buildquote}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway Configuration - disabled for now, using JPA ddl-auto
spring.flyway.enabled=false
# spring.flyway.baseline-on-migrate=true
# spring.flyway.locations=classpath:db/migration

# Disable H2 console in Docker
spring.h2.console.enabled=false

# Anthropic API Configuration
anthropic.api.key=${ANTHROPIC_API_KEY:}
anthropic.api.url=https://api.anthropic.com/v1/messages
anthropic.model=claude-sonnet-4-20250514

# File Upload Configuration
spring.servlet.multipart.max-file-size=7168MB
spring.servlet.multipart.max-request-size=7168MB

# IFC Parser Configuration (IfcOpenShell)
buildquote.ifc.parser.script-path=/opt/buildquote/scripts/extract_ifc.py
buildquote.ifc.parser.python-binary=python3
buildquote.ifc.parser.temp-dir=/tmp/buildquote/ifc
buildquote.ifc.parser.timeout-seconds=1800
buildquote.ifc.parser.max-file-size-mb=7168
buildquote.ifc.parser.cleanup-after-minutes=30

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://62.171.153.133}

# Resend Email Configuration
resend.api.key=${RESEND_API_KEY:}
resend.from.email=onboarding@resend.dev
resend.dev.mode=${APP_DEV_MODE:true}
resend.dev.recipient=kristo.erte@gmail.com

# App Configuration
app.base.url=${APP_BASE_URL:http://62.171.153.133}
app.dev.mode=${APP_DEV_MODE:true}

# Google Places API Configuration
google.places.api.key=${GOOGLE_PLACES_API_KEY:}
